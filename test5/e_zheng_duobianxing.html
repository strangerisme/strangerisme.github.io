<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title></title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	attribute vec4 vColor;

	varying vec4 fColor;

	void main()
	{
		gl_Position = vPosition;
		fColor = vColor;
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;

	varying vec4 fColor;

	void main()
	{
		gl_FragColor = fColor;
	}
	</script>

    <script type="text/javascript" src=".\webgl-utils.js"></script>
    <script type="text/javascript" src=".\initShaders.js"></script>
    <script type="text/javascript" src=".\gl-matrix-min.js"></script>

    <script type="text/javascript" src=".\drawpolygonclicks.js"></script>
</head>

<body onload="initPolygonCanvas()">
    <h1>Draw a polygon with continue clicks</h1>
    <canvas id="ply-canvas" width="512" height="512">你的浏览器不支持HTML5 canvas元素
    </canvas>
    <fieldset>
        <legend>控制选项</legend>
        
		图形颜色：
        <select id="cmenu" size="7">
            <option value="0">Black</option>
            <option value="1">Red</option>
            <option value="2">Yellow</option>
            <option value="3">Green</option>
            <option value="4">Blue</option>
            <option value="5">Magenta</option>
            <option value="6">Cyan</option>
        </select>
		<br>
		<button id="closepoly">闭合多边形</button>
		<br>
		<button id="e_tri">正三角形</button><br>
		<button id="squ">正方形</button><br>
		<button id="cir">圆形</button>
		    边数控制: Edge 3<input type="range" id="edge_range" min="3" max="12" value="" step=""> 12
		<br>
		<button id="cube">立方体</button><br>
		
		<button id="empty_Canvas" onclick="empty()">清空画布</button><br>
    </fieldset>
</body>

</html>
